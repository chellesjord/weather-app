<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="dashboardHead">Weather Dashboard</h1>
    </header>
    <div class="row form-group">
        <!--search column-->
        <div class="col-3 searchContainer">
            <form id="city-form">
                <label>Search for a City:</label>
                <input type="text" id="cityName" placeholder="Select City"></input>
                <button type="submit" class="btn btn-primary btn-lg btn-block searchBtn">Search</button>
            </form>
            <button class="pastCityBtn"></button>
        </div>


        <div class="col-9">
            <!--current day-->
            <div id="dayBlock">
                <h2 id="date"></h2>
                <p id="Temp"></p>
                <p id="Wind"></p>
                <p id="Humidity"></p>
                <p id="UV"></p>
            </div>
            <!--future forcast-->
            <div class="row futureDayForecast" id="futureForcast-search-term">
                <h3 class="forecast col-12"><strong>5-Day Forcast:</strong></h3>
                <div class="col-2 forcastDays" id="futureForcast-container">
                    <p class="date" id="fdate1"></p>
                    <img class="weatherIcon"id="img1"></img>
                    <p class="futureTemp"id="temp1"></p>
                    <p class="futureWind"id="wind1"></p>
                    <p class="futureHumidity"id="hum1"></p>
                </div>
                <div class="col-2 forcastDays">
                    <p class="date" id="fdate2"></p>
                    <img class="weatherIcon"id="img2"></img>
                    <p class="futureTemp" id="temp2"></p>
                    <p class="futureWind" id="wind2"></p>
                    <p class="futureHumidity"id="hum2"></p>
                </div>
                <div class="col-2 forcastDays">
                    <p class="date" id="fdate3"></p>
                    <img class="weatherIcon"id="img3"></img>
                    <p class="futureTemp"id="temp3"></p>
                    <p class="futureWind"id="wind3"></p>
                    <p class="futureHumidity"id="hum3"></p>
                </div>
                <div class="col-2 forcastDays">
                    <p class="date" id="fdate4"></p>
                    <img class="weatherIcon"id="img4"></img>
                    <p class="futureTemp"id="temp4"></p>
                    <p class="futureWind"id="wind4"></p>
                    <p class="futureHumidity"id="hum4"></p>
                </div>
                <div class="col-2 forcastDays">
                    <p class="date" id="fdate5"></p>
                    <img class="weatherIcon"id="img5"></img>
                    <p class="futureTemp"id="temp5"></p>
                    <p class="futureWind"id="wind5"></p>
                    <p class="futureHumidity"id="hum5"></p>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
